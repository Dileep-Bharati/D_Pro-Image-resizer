<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate & Flip Image - Pro Image Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: var(--bs-tertiary-bg); }
        .preview-area { border: 2px dashed #dee2e6; border-radius: .375rem; min-height: 400px; background-color: var(--bs-body-bg); display: flex; align-items: center; justify-content: center; flex-direction: column; cursor: pointer; transition: background-color 0.2s; }
        .preview-area.dragover { background-color: var(--bs-secondary-bg); border-color: #0d6efd; }
        .preview-image { max-width: 100%; max-height: 400px; object-fit: contain; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Pro Image Tool</a>
            <ul class="navbar-nav ms-auto"><li class="nav-item"><a class="nav-link" href="/">Back to Main Tool</a></li></ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Rotate & Flip Image</h2>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div id="alertPlaceholder"></div>
                <div id="uploadArea" class="preview-area mb-4">
                    <i class="bi bi-upload" style="font-size: 3rem;"></i><p class="mt-2 text-muted">Click or Drag & Drop Image Here</p>
                </div>
                <input type="file" id="imageInput" class="d-none" accept="image/*">
                <div id="transform-buttons" class="text-center d-none">
                    <div class="btn-group" role="group" aria-label="Rotation controls">
                        <button class="btn btn-outline-primary" data-operation="rotate_90"><i class="bi bi-arrow-clockwise"></i> Rotate 90°</button>
                        <button class="btn btn-outline-primary" data-operation="rotate_180"><i class="bi bi-arrow-repeat"></i> Rotate 180°</button>
                        <button class="btn btn-outline-primary" data-operation="rotate_270"><i class="bi bi-arrow-counterclockwise"></i> Rotate 270°</button>
                    </div>
                    <div class="btn-group ms-0 ms-md-3 mt-2 mt-md-0" role="group" aria-label="Flip controls">
                        <button class="btn btn-outline-secondary" data-operation="flip_horizontal"><i class="bi bi-symmetry-horizontal"></i> Flip Horizontal</button>
                        <button class="btn btn-outline-secondary" data-operation="flip_vertical"><i class="bi bi-symmetry-vertical"></i> Flip Vertical</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="mt-5 py-4 border-top bg-body-tertiary">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="col-md-5 text-center text-md-start mb-2 mb-md-0">
                <p class="mb-0 text-muted">&copy; <span id="currentYear"></span> Pro Image Tool v.1.0.0. All rights reserved.</p>
            </div>
            <div class="col-md-7 d-flex justify-content-center justify-content-md-end align-items-center">
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About Us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Privacy</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Terms of Use</a></li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-link nav-link px-2 text-muted dropdown-toggle" type="button" id="bd-theme" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg class="bi my-1 theme-icon-active" width="16" height="16" fill="currentColor"><use href="#circle-half"></use></svg>
                        <span id="bd-theme-text" class="d-none d-lg-inline">Theme</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"><svg class="bi me-2 opacity-50 theme-icon" width="16" height="16" fill="currentColor"><use href="#sun-fill"></use></svg>Light</button></li>
                        <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"><svg class="bi me-2 opacity-50 theme-icon" width="16" height="16" fill="currentColor"><use href="#moon-stars-fill"></use></svg>Dark</button></li>
                        <li><button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"><svg class="bi me-2 opacity-50 theme-icon" width="16" height="16" fill="currentColor"><use href="#circle-half"></use></svg>System</button></li>
                    </ul>
                </div>
                <ul class="nav"><li class="nav-item"><a href="#" class="nav-link ps-2 text-muted"><i class="bi bi-globe me-1"></i> English</a></li></ul>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const transformButtons = document.getElementById('transform-buttons');
        const alertPlaceholder = document.getElementById('alertPlaceholder');
        const showAlert = (message, type = 'danger') => { alertPlaceholder.innerHTML = `<div class="alert alert-${type} alert-dismissible" role="alert"><div>${message}</div><button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`; };

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) { showAlert('Please select a valid image file.'); return; }
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            imageInput.files = dataTransfer.files;
            const reader = new FileReader();
            reader.onload = (event) => {
                uploadArea.innerHTML = '';
                const img = document.createElement('img');
                img.src = event.target.result;
                img.classList.add('preview-image');
                uploadArea.appendChild(img);
                transformButtons.classList.remove('d-none');
            };
            reader.readAsDataURL(file);
        }

        uploadArea.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', () => handleFile(imageInput.files[0]));

        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
        uploadArea.addEventListener('dragleave', (e) => { e.preventDefault(); uploadArea.classList.remove('dragover'); });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) { handleFile(e.dataTransfer.files[0]); }
        });
        
        transformButtons.addEventListener('click', async (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            alertPlaceholder.innerHTML = '';
            const operation = button.dataset.operation;
            const originalButtonHTML = button.innerHTML;
            if (!imageInput.files[0]) { showAlert('Please select an image first!'); return; }
            button.disabled = true;
            button.innerHTML = `<span class="spinner-border spinner-border-sm"></span>`;
            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('operation', operation);
            try {
                const response = await fetch('/transform', { method: 'POST', body: formData });
                const result = await response.json();
                if (response.ok && result.success) {
                    const link = document.createElement('a');
                    link.href = result.download_url;
                    link.download = result.download_url.split('/').pop();
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else { showAlert(result.error || 'Something went wrong.'); }
            } catch (error) { console.error('Submission error:', error); showAlert('A network error occurred.');
            } finally { button.disabled = false; button.innerHTML = originalButtonHTML; }
        });
    </script>
</body>
</html>
