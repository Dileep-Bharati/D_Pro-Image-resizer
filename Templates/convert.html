<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - Pro Image Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: var(--bs-tertiary-bg); }
        .card { background-color: var(--bs-body-bg); }
        .preview-area { border: 2px dashed #dee2e6; border-radius: .375rem; min-height: 250px; background-color: var(--bs-body-bg); display: flex; align-items: center; justify-content: center; flex-direction: column; cursor: pointer; transition: background-color 0.2s; }
        .preview-area.dragover { background-color: var(--bs-secondary-bg); border-color: #0d6efd; }
        .preview-image { max-width: 100%; max-height: 250px; object-fit: contain; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Pro Image Tool</a>
            <ul class="navbar-nav ms-auto"><li class="nav-item"><a class="nav-link" href="/">Back to Main Tool</a></li></ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="alertPlaceholder"></div>
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Image Converter</h2>
                        <div id="uploadArea" class="preview-area mb-4">
                            <i class="bi bi-upload" style="font-size: 3rem;"></i><p class="mt-2 text-muted">Click or Drag & Drop Image Here</p>
                        </div>
                        <input type="file" id="imageInput" class="d-none" accept="image/*">
                        <form id="convertForm">
                            <div class="row align-items-end g-3">
                                <div class="col">
                                    <label for="format" class="form-label">Convert to:</label>
                                    <select name="format" id="formatSelector" class="form-select form-select-lg">
                                        <option value="jpeg">JPEG</option><option value="png">PNG</option><option value="webp">WEBP</option><option value="gif">GIF</option><option value="bmp">BMP</option><option value="tiff">TIFF</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-success btn-lg">Convert & Download</button>
                                </div>
                            </div>
                            <div class="d-grid mt-3">
                                <button type="button" id="resetButton" class="btn btn-outline-danger">Reset Image</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="mt-5 py-4 border-top bg-body-tertiary">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="col-md-5 text-center text-md-start mb-2 mb-md-0">
                <p class="mb-0 text-muted">&copy; <span id="currentYear"></span> Pro Image Tool v.1.0.0. All rights reserved.</p>
            </div>
            <div class="col-md-7 d-flex justify-content-center justify-content-md-end align-items-center">
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About Us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Privacy</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Terms of Use</a></li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-link nav-link px-2 text-muted dropdown-toggle" type="button" id="bd-theme" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg class="bi my-1 theme-icon-active" width="16" height="16" fill="currentColor"><use href="#circle-half"></use></svg>
                        <span id="bd-theme-text" class="d-none d-lg-inline">Theme</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"><svg class="bi me-2 opacity-50 theme-icon" width="16" height="16" fill="currentColor"><use href="#sun-fill"></use></svg>Light</button></li>
                        <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"><svg class="bi me-2 opacity-50 theme-icon" width="16" height="16" fill="currentColor"><use href="#moon-stars-fill"></use></svg>Dark</button></li>
                        <li><button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"><svg class="bi me-2 opacity-50 theme-icon" width="16" height="16" fill="currentColor"><use href="#circle-half"></use></svg>System</button></li>
                    </ul>
                </div>
                <ul class="nav"><li class="nav-item"><a href="#" class="nav-link ps-2 text-muted"><i class="bi bi-globe me-1"></i> English</a></li></ul>
            </div>
        </div>
    </footer>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="circle-half" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/></symbol>

    </svg>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const convertForm = document.getElementById('convertForm');
        const resetButton = document.getElementById('resetButton');
        const alertPlaceholder = document.getElementById('alertPlaceholder');

        const showAlert = (message, type = 'danger') => { alertPlaceholder.innerHTML = `<div class="alert alert-${type} alert-dismissible" role="alert"><div>${message}</div><button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`; };
        
        document.addEventListener('DOMContentLoaded', function() {
            const activeOutput = "{{ active_output or '' }}";
            const formatSelector = document.getElementById('formatSelector');
            if (activeOutput) {
                formatSelector.value = activeOutput;
                formatSelector.disabled = true;
            }
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) { showAlert('Please select a valid image file.'); return; }
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            imageInput.files = dataTransfer.files;
            const reader = new FileReader();
            reader.onload = (event) => {
                uploadArea.innerHTML = '';
                const img = document.createElement('img');
                img.src = event.target.result;
                img.classList.add('preview-image');
                uploadArea.appendChild(img);
            };
            reader.readAsDataURL(file);
        }

        uploadArea.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', () => handleFile(imageInput.files[0]));
        
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
        uploadArea.addEventListener('dragleave', (e) => { e.preventDefault(); uploadArea.classList.remove('dragover'); });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) { handleFile(e.dataTransfer.files[0]); }
        });

        resetButton.addEventListener('click', () => {
            imageInput.value = '';
            convertForm.reset();
            uploadArea.innerHTML = '<i class="bi bi-upload" style="font-size: 3rem;"></i><p class="mt-2 text-muted">Click or Drag & Drop Image Here</p>';
            alertPlaceholder.innerHTML = '';
            const formatSelector = document.getElementById('formatSelector');
            if (formatSelector.disabled) { formatSelector.disabled = false; }
        });

        convertForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertPlaceholder.innerHTML = '';
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            if (imageInput.files.length === 0) { showAlert('Please select an image to convert.'); return; }
            submitButton.disabled = true;
            submitButton.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Converting...`;
            const formData = new FormData(convertForm);
            formData.append('image', imageInput.files[0]);
            try {
                const response = await fetch('/convert', { method: 'POST', body: formData });
                const result = await response.json();
                if (response.ok && result.success) {
                    const link = document.createElement('a');
                    link.href = result.download_url;
                    link.download = result.download_url.split('/').pop();
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else { showAlert(result.error || 'Something went wrong.'); }
            } catch (error) { console.error('Submission error:', error); showAlert('A network error occurred.');
            } finally { submitButton.disabled = false; submitButton.innerHTML = originalButtonText; }
        });
    </script>
</body>
</html>
