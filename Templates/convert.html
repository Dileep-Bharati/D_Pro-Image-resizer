<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - D_Pro Image Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .preview-area {
            border: 2px dashed #dee2e6;
            border-radius: .375rem;
            min-height: 250px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
        }
        .preview-image {
            max-width: 100%;
            max-height: 250px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">D_Pro Image Tool</a>
            <ul class="navbar-nav ms-auto"><li class="nav-item"><a class="nav-link" href="/">Back to Main Tool</a></li></ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Image Converter</h2>
                        
                        <!-- Upload Area & Preview -->
                        <div id="uploadArea" class="preview-area mb-4">
                            <i class="bi bi-upload" style="font-size: 3rem;"></i>
                            <p class="mt-2 text-muted">Click or Drag & Drop Image Here</p>
                        </div>
                        <input type="file" id="imageInput" class="d-none" accept="image/*">

                        <!-- Converter Form -->
                        <form id="convertForm">
                            <div class="row align-items-end g-3">
                                <div class="col">
                                    <label for="format" class="form-label">Convert to:</label>
                                    <select name="format" id="formatSelector" class="form-select form-select-lg">
                                        <option value="jpeg">JPEG</option>
                                        <option value="png">PNG</option>
                                        <option value="webp">WEBP</option>
                                        <option value="gif">GIF</option>
                                        <option value="bmp">BMP</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-success btn-lg">Convert & Download</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const convertForm = document.getElementById('convertForm');

        // This block runs when the page loads to check for a pre-selected format
        document.addEventListener('DOMContentLoaded', function() {
            const activeOutput = "{{ active_output or '' }}";
            const formatSelector = document.getElementById('formatSelector');
            if (activeOutput) {
                formatSelector.value = activeOutput;
                formatSelector.disabled = true;
            }
        });

        uploadArea.addEventListener('click', () => imageInput.click());

        imageInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        uploadArea.innerHTML = '';
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        img.classList.add('preview-image');
                        uploadArea.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });
        
        convertForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;

            if (imageInput.files.length === 0) {
                alert('Please select an image to convert.');
                return;
            }

            submitButton.disabled = true;
            submitButton.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Converting...`;

            const formData = new FormData(convertForm);
            formData.append('image', imageInput.files[0]);

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    const link = document.createElement('a');
                    link.href = result.download_url;
                    link.download = result.download_url.split('/').pop();
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('Error: ' + (result.error || 'Something went wrong.'));
                }
            } catch (error) {
                console.error('Submission error:', error);
                alert('A network error occurred. Please try again.');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
            }
        });
    </script>
</body>
</html>
