<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate & Flip Image - D_Pro Image Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .preview-area { border: 2px dashed #dee2e6; border-radius: .375rem; min-height: 400px; background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; flex-direction: column; cursor: pointer; }
        .preview-image { max-width: 100%; max-height: 400px; object-fit: contain; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">D_Pro Image Tool</a>
            <ul class="navbar-nav ms-auto"><li class="nav-item"><a class="nav-link" href="/">Back to Main Tool</a></li></ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Rotate & Flip Image</h2>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div id="uploadArea" class="preview-area mb-4">
                    <i class="bi bi-upload" style="font-size: 3rem;"></i><p class="mt-2 text-muted">Click or Drag & Drop Image Here</p>
                </div>
                <input type="file" id="imageInput" class="d-none" accept="image/*">
                <div id="transform-buttons" class="text-center d-none">
                    <div class="btn-group" role="group" aria-label="Rotation controls">
                        <button class="btn btn-outline-primary" data-operation="rotate_90"><i class="bi bi-arrow-clockwise"></i> Rotate 90°</button>
                        <button class="btn btn-outline-primary" data-operation="rotate_180"><i class="bi bi-arrow-repeat"></i> Rotate 180°</button>
                        <button class="btn btn-outline-primary" data-operation="rotate_270"><i class="bi bi-arrow-counterclockwise"></i> Rotate 270°</button>
                    </div>
                    <div class="btn-group ms-3" role="group" aria-label="Flip controls">
                        <button class="btn btn-outline-secondary" data-operation="flip_horizontal"><i class="bi bi-symmetry-horizontal"></i> Flip Horizontal</button>
                        <button class="btn btn-outline-secondary" data-operation="flip_vertical"><i class="bi bi-symmetry-vertical"></i> Flip Vertical</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const transformButtons = document.getElementById('transform-buttons');

        uploadArea.addEventListener('click', () => imageInput.click());

        imageInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        uploadArea.innerHTML = '';
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        img.classList.add('preview-image');
                        uploadArea.appendChild(img);
                        transformButtons.classList.remove('d-none');
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        // THIS EVENT LISTENER IS NOW FULLY UPDATED
        transformButtons.addEventListener('click', async (e) => {
            // Ensure the click is on a button
            const button = e.target.closest('button');
            if (!button) return;

            const operation = button.dataset.operation;
            const originalButtonHTML = button.innerHTML;
            
            if (!imageInput.files[0]) {
                alert('Please select an image first!');
                return;
            }

            // Show loading state on the clicked button
            button.disabled = true;
            button.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>`;

            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('operation', operation);

            try {
                const response = await fetch('/transform', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    const link = document.createElement('a');
                    link.href = result.download_url;
                    link.download = result.download_url.split('/').pop();
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('Error: ' + (result.error || 'Something went wrong.'));
                }
            } catch (error) {
                console.error('Submission error:', error);
                alert('A network error occurred. Please try again.');
            } finally {
                // Reset the button
                button.disabled = false;
                button.innerHTML = originalButtonHTML;
            }
        });
    </script>
</body>
</html>
