<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Image Resizer - D_Pro Image Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .preview-area { display: flex; flex-wrap: wrap; gap: 1rem; padding: 1rem; border: 1px solid #dee2e6; border-radius: .375rem; min-height: 150px; background-color: #f8f9fa; }
        .preview-thumbnail { width: 100px; height: 100px; object-fit: cover; border-radius: .25rem; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">D_Pro Image Tool</a>
            <ul class="navbar-nav ms-auto"><li class="nav-item"><a class="nav-link" href="/">Back to Main Tool</a></li></ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row g-4">
            <div class="col-lg-7">
                <h2 class="mb-4">Bulk Image Resizer</h2>
                <div class="mb-3"><label for="imageInputs" class="form-label">Select multiple images to resize:</label><input class="form-control" type="file" id="imageInputs" accept="image/*" multiple></div>
                <h5>Image Previews:</h5>
                <div class="preview-area" id="previewArea"><p class="text-muted">Your selected images will appear here...</p></div>
            </div>
            <div class="col-lg-5">
                <div class="options-card">
                    <h4>Resize Options (Applied to All Images)</h4>
                    <form id="bulkResizeForm">
                        <div class="input-group mb-3"><select class="form-select" name="unit" style="max-width: 120px;"><option value="px">Pixels</option><option value="cm">cm</option><option value="mm">mm</option></select><input type="number" class="form-control" name="width" placeholder="Width" required step="any"><input type="number" class="form-control" name="height" placeholder="Height" required step="any"></div>
                        <div class="mb-3"><label for="format" class="form-label">Output Format</label><select name="format" id="formatSelector" class="form-select"><option value="jpeg">JPEG</option><option value="png">PNG</option><option value="webp">WEBP</option></select></div>
                        <div class="mb-3" id="quality_input"><label for="quality" class="form-label">Quality (JPEG/WEBP): <span id="qualityValue">85</span></label><input type="range" name="quality" class="form-range" min="1" max="100" value="85" id="qualitySlider"></div>
                        <div class="form-check mb-4"><input class="form-check-input" type="checkbox" name="aspect_ratio" value="true" checked><label class="form-check-label">Maintain Aspect Ratio</label></div>
                        <div class="d-grid"><button type="submit" class="btn btn-success btn-lg">Resize All & Download .ZIP</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const imageInputs = document.getElementById('imageInputs');
        const previewArea = document.getElementById('previewArea');
        const bulkResizeForm = document.getElementById('bulkResizeForm');
        const formatSelector = document.getElementById('formatSelector');
        const qualityInput = document.getElementById('quality_input');
        
        formatSelector.addEventListener('change', () => { qualityInput.style.display = (formatSelector.value === 'jpeg' || formatSelector.value === 'webp') ? 'block' : 'none'; });
        
        imageInputs.addEventListener('change', () => {
            previewArea.innerHTML = '';
            if (!imageInputs.files.length) {
                previewArea.innerHTML = '<p class="text-muted">Your selected images will appear here...</p>';
                return;
            }
            for (const file of imageInputs.files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => { const img = document.createElement('img'); img.src = e.target.result; img.classList.add('preview-thumbnail'); previewArea.appendChild(img); };
                    reader.readAsDataURL(file);
                }
            }
        });

        // THIS SUBMIT HANDLER IS NOW FULLY UPDATED
        bulkResizeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;

            if (imageInputs.files.length === 0) {
                alert('Please select at least one image to resize.');
                return;
            }

            submitButton.disabled = true;
            submitButton.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...`;

            // Use FormData to send both form options and the list of files
            const formData = new FormData(bulkResizeForm);
            for (const file of imageInputs.files) {
                // The 'images[]' name is important for Flask's getlist()
                formData.append('images[]', file);
            }
            
            try {
                const response = await fetch('/bulk-resize', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    const link = document.createElement('a');
                    link.href = result.download_url;
                    // The download attribute is handled by the backend now
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('Error: ' + (result.error || 'Something went wrong.'));
                }
            } catch (error) {
                console.error('Submission error:', error);
                alert('A network error occurred. Please try again.');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
            }
        });
    </script>
</body>
</html>
